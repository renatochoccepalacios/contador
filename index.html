<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            background-color: #003463;
            align-items: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .contador-contenedor {
            display: flex;
            flex-direction: column;
            gap: 32px;
            border-radius: 5rem;
            background-color: #fff;
            box-shadow: 0px 1px 10px rgba(0, 0, 0, 0.2);
            flex-wrap: wrap;
            align-items: center;
            height: 400px;
            width: 500px;
            max-width: 400px;
            justify-content: center;
        }

        .contenedor-botones {
            display: flex;
            width: 100%;
            justify-content: space-around;
            align-items: center;
            font-size: 50px;

        }

        .button-contador {
            height: 50px;
            width: 50px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 30px
        }
        .title-contenedor {
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
            font-size: 20px;
        }
    </style>
    <div class="contador-contenedor">
        <div class="title-contenedor">
            <h1>Contador</h1>
            <p>Contando momentos, construyendo recuerdos, uno por uno.</p>
        </div>
        <div class="contenedor-botones">
            <button id="decrementar" class="button-contador" onclick="decrementarButton()">-</button>
            <p id="contador">0</p>
            <button id="incrementar" class="button-contador" onclick="incrementarButton()">+</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
